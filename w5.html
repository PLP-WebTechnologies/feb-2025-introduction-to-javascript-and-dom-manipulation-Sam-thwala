<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dynamic JavaScript</title>
  <style>
    #dynamicText {
      color: rgb(219, 23, 105);
      font-size: 1.5rem;
    }

    .highlight {
      background-color: rgb(191, 16, 226);
    }
  </style>
</head>
<body>
  <h1 id="dynamicText">Original Heading</h1>
  <button onclick="changeText()">Change Text</button>
  <button onclick="toggleHighlight()">Toggle Highlight</button>
  <button onclick="addOrRemove()">Add/Remove Paragraph</button>

  <div id="container"></div>

  <script src="script.js"></script>
</body>
</html>
